<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Calculadora de Subredes</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Asegura que la clase oculto funcione aunque tu CSS no la tenga */
    .oculto { display: none !important; }
    .seccion { margin: 14px 0; padding: 12px; border-radius:6px; background: rgba(255,255,255,0.02); }
    .controls { margin-top:8px; gap:8px; display:flex; flex-wrap:wrap; }
    .explicacion { margin-top:10px; padding:10px; background: rgba(0,128,255,0.06); border-left:4px solid #0078d7; border-radius:6px; color:#ddd;}
    input { width:100%; padding:8px; margin:6px 0; border-radius:6px; background:rgba(255,255,255,0.02); color:inherit; border:1px solid rgba(255,255,255,0.04); }
    button { padding:8px 10px; border-radius:6px; cursor:pointer; background:#eee; color:#041014; border:none; }
  </style>
</head>
<body>
  <header>
    <h1>Calculadora de Subredes</h1>
    <p>Selecciona una calculadora para comenzar</p>
  </header>

  <!-- Navegación -->
  <nav style="display:flex; gap:8px; margin-bottom:12px;">
    <button class="nav-btn" data-target="ip">Calculadora IP</button>
    <button class="nav-btn" data-target="flsm">FLSM</button>
    <button class="nav-btn" data-target="vlsm">VLSM</button>
  </nav>

  <!-- Bienvenida (inicial visible) -->
  <section id="bienvenida" class="seccion">
    <h2>Bienvenido</h2>
    <p>Elige "Calculadora IP", "FLSM" o "VLSM" arriba para empezar.</p>
  </section>

  <!-- IP (inicial oculto) -->
  <section id="seccion-ip" class="seccion oculto">
    <h2>Calculadora IP</h2>
    <input id="ipInput" placeholder="Ej: 192.168.1.10 o 192.168.1.10/24">
    <label>Prefijo detectado / manual</label>
    <input id="prefixInput" readonly placeholder="Se detecta automáticamente">
    <div class="controls">
      <button id="calcIpBtn">Calcular</button>
      <button id="explainIpBtn">Ver explicación</button>
      <button id="resetIpBtn">Calcular otra IP</button>
    </div>
    <div id="resultadoIP" class="result-area"></div>
    <div id="explicacionIP" class="explicacion"></div>
  </section>

  <!-- FLSM -->
  <section id="seccion-flsm" class="seccion oculto">
    <h2>Calculadora FLSM</h2>
    <input id="redFLSM" placeholder="Red base (ej: 178.89.0.0)">
    <label>Prefijo detectado / manual</label>
    <input id="prefijoFLSM" placeholder="Se detecta automáticamente">
    <input id="numSubredesFLSM" type="number" min="1" placeholder="Número de subredes">
    <input id="hostsFLSM" type="number" min="1" placeholder="Hosts por subred (requerido)">
    <div class="controls">
      <button id="calcFlsmBtn">Calcular FLSM</button>
      <button id="explainFlsmBtn">Ver explicación</button>
      <button id="resetFlsmBtn">Calcular otra red</button>
      <button id="downloadFlsmBtn">Descargar CSV</button>
    </div>
    <div id="resultadoFLSM" class="result-area"></div>
    <div id="explicacionFLSM" class="explicacion"></div>
  </section>

  <!-- VLSM -->
  <section id="seccion-vlsm" class="seccion oculto">
    <h2>Calculadora VLSM</h2>
    <input id="redVLSM" placeholder="Red base (ej: 192.168.0.0)">
    <label>Prefijo detectado / manual</label>
    <input id="prefijoVLSM" placeholder="Se detecta automáticamente">
    <input id="numSubredesVLSM" type="number" min="1" placeholder="Número de subredes">
    <div style="margin-top:8px;">
      <button id="genVlsmBtn">Generar campos para hosts</button>
    </div>
    <div id="camposVLSM"></div>
    <div class="controls">
      <button id="calcVlsmBtn">Calcular VLSM</button>
      <button id="explainVlsmBtn">Ver explicación</button>
      <button id="resetVlsmBtn">Calcular otra red</button>
      <button id="downloadVlsmBtn">Descargar CSV</button>
    </div>
    <div id="resultadoVLSM" class="result-area"></div>
    <div id="explicacionVLSM" class="explicacion"></div>
  </section>

  <script src="script.js"></script>
</body>
</html>
